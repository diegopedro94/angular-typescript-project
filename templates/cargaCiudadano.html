<div>
    <h4>Agregar Ciudadanos</h4>

    <form>
        <div class="input-group">
            <input ng-model="vm.nombre" type="text" class="form-control"
                   placeholder="Ingresar nombre de ciudadano">
            <input ng-model="vm.apellido" type="text" class="form-control"
                   placeholder="Ingresar apellido de ciudadano">
            <input ng-model="vm.domicilio.calle" type="text" class="form-control"
                   placeholder="Ingresar nombre de ciudadano">
            <input ng-model="vm.domicilio.altura" type="text" class="form-control"
                   placeholder="Ingresar apellido de ciudadano">
<!--
            <input ng-model="vm.documento" type="text" class="form-control"
                   placeholder="Ingresar documento de ciudadano">
-->

            <div class="input-group-btn">
                <button type="submit" class="btn btn-default" ng-click="vm.agregarCiudadano()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Calle</th>
            <th>Altura</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ciudadano in vm.ciudadanos">
            <td  class="col-xs-4">
               <a ui-sref="editarCiudadano({id: ciudadano.id})">{{ciudadano.nombre}}</a>
            </td>
            <td  class="col-xs-4">
                <a ui-sref="editarCiudadano({id: ciudadano.id})">{{ciudadano.apellido}}</a>
            </td>
            <td  class="col-xs-2">
                <a ui-sref="editarCiudadano({id: ciudadano.id})">{{ciudadano.domicilio.calle}}</a>
            </td>
            <td  class="col-xs-1">
                <a ui-sref="editarCiudadano({id: ciudadano.id})">{{ciudadano.domicilio.altura}}</a>
            </td>
            <td>
                <div class="container">
                    <h2>Basic Modal Example</h2>
                    <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Modal Header</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Some text in the modal.</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                 <!--   <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                </button>-->
            </td>
        </tr>
        </tbody>
    </table>

    <ciudadano-directive ciudadano="ciudadanoCtrl.ciudadano"></ciudadano-directive>

</div>
