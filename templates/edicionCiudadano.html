<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Editar Ciudadano</h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2">{{edicionCiudadanoCtrl.ciudadano.id}}</span>
                <input type="text" class="form-control" ng-model="edicionCiudadanoCtrl.nombre"
                       aria-describedby="sizing-addon2">
                <input type="text" class="form-control" ng-model="edicionCiudadanoCtrl.apellido"
                       aria-describedby="sizing-addon2">
                <input type="text" class="form-control" ng-model="edicionCiudadanoCtrl.domicilio.calle"
                       aria-describedby="sizing-addon2">
                <input type="text" class="form-control" ng-model="edicionCiudadanoCtrl.domicilio.altura"
                       aria-describedby="sizing-addon2">
            </div>
            </br>
            <!-- Split button -->
            <div class="btn-group">
                <button type="button" class="btn btn-primary" ng-click="edicionCiudadanoCtrl.aceptar()">Aceptar</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn" ui-sref="cargaCiudadano">Cancelar</button>
            </div>
        </div>
    </div>

</div>
